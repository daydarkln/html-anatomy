<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Анатомия HTML</h1>
      </header>
      <div class="tags">
        <div class="tag">
          <div class="opening">
            <div class="left-bracket"><</div>
            <div class="tag-name">div</div>
            <div class="space"> </div>
            <div class="tag-property">class</div>
            <div class="propperty-value-initialization">=</div>
            <div class="tag-property-value">"ogre"</div>
            <div class="right-bracket">></div>
          </div>
          <div class="content">Гра-Дхол</div>
          <div class="closing">
            <div class="left-bracket"><</div>
            <div class="slash">/</div>
            <div class="tag-name">div</div>
            <div class="right-bracket">></div>
          </div>
        </div>
        <div class="tag">
          <div class="no-closing">
            <div class="left-bracket"><</div>
            <div class="tag-name">input</div>
            <div class="space"> </div>
            <div class="tag-property">type</div>
            <div class="propperty-value-initialization">=</div>
            <div class="tag-property-value">"text"</div>
            <div class="space"> </div>
            <div class="tag-property">value</div>
            <div class="propperty-value-initialization">=</div>
            <div class="tag-property-value">"input text"</div>
            <div class="space"> </div>
            <div class="slash">/</div>
            <div class="right-bracket">></div>
          </div>
      </div>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
